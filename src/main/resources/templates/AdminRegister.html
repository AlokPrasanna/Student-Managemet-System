<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Register Page</title>
    <link href="/CSS/AdminRegister.css" type="text/css" rel="stylesheet">
</head>
<script src="/JS/jquery-3.7.1.min.js"></script>
<script src="/JS/AdminRegister.js"></script>
<body>
<div>
    <header id="header">
        <h2>Student Management System</h2>
        <nav>
            <ul>
                <li><a href="http://localhost:8080/studentms/adminLogin">Home</a></li>
                <li><a href="http://localhost:8080/studentms/admin/register">Register</a></li>
            </ul>
        </nav>
    </header>
</div>
<hr>
<br>
<div id="content">
    <h2>Admin Registration Form</h2>
    <br>
    <form>
        <label for="adminId">Admin ID:</label>
        <input type="text" id="adminId" name="adminId" placeholder="E.g., 123456" required>
        <br><br>

        <label for="adminName">Admin Name:</label>
        <input type="text" id="adminName" name="adminName" placeholder="John Doe" required>
        <br><br>

        <label for="nic">NIC Number:</label>
        <input type="text" id="nic" name="nic" placeholder="1998********V" required>
        <br><br>

        <label for="tel">Contact Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="071*******" required>
        <br><br>

        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress" placeholder="email@example.com" required>
        <br><br>

        <label for="address">Home Address:</label>
        <input type="text" id="address" name="address" required>
        <br><br>

        <label for="birthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday" required>
        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <label for="rightToWork">Do you right to work?:</label>
        <input type="checkbox" id="rightToWork" name="rightToWork" value="true" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <input type="hidden" id="accessibility" name="accessibility" value="false">
        <br><br>

        <button type="reset" class="button" id="resetButton">Reset</button>
        <button type="button" class="button" id="registerButton" onclick="registerAdmin()" >Register</button>
    </form>
</div>
<button type="button" class="button" id="backButton" onclick="goBack()">Back</button>
<br>
<hr>
<div class="footer">
    <footer>
        <p>&copy;2023 Student Management System</p>
    </footer>
</div>

</body>
</html>
