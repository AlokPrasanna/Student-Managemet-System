<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Update Details</title>
    <link href="/CSS/AdminUpdateDetails.css" type="text/css" rel="stylesheet">
</head>
<script src="/JS/jquery-3.7.1.min.js"></script>
<script src="/JS/AdminUpdateDetails.js"></script>
<body>
<div>
    <header id="header">
        <h2>Student Management System</h2>
        <nav>
            <ul>
                <li><a href="http://localhost:8080/studentms/adminDashboard">Home</a></li>
                <li><a href="http://localhost:8080/studentms/admin/viewAdminProfile">View profile</a></li>
                <li><a href="http://localhost:8080/studentms/admin/updateDetails">Update Profile</a></li>
                <li><a onclick="logOut()">Log out</a></li>
            </ul>
        </nav>
    </header>
</div>
<hr>
<br>
<div id="content">
    <h1>Update Profile</h1><br>

    <label for="adminName">Admin Name:</label>
    <input type="text" id="adminName" name="adminName" placeholder="John Doe" >
    <br>

    <label for="nic">NIC Number:</label>
    <input type="text" id="nic" name="nic" placeholder="1998********" >
    <br>

    <label for="emailAddress">Email Address:</label>
    <input type="email" id="emailAddress" name="emailAddress" placeholder="email@example.com">
    <br>

    <label for="address">Address:</label>
    <input type="email" id="address" name="address" >
    <br>

    <label for="tel">Contact Number:</label>
    <input type="tel" id="tel" name="tel" placeholder="071-*******" >
    <br>

    <label for="birthday">Date of Birth:</label>
    <input type="date" id="birthday" name="birthday">
    <br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="">None</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select><br>
    <button type="reset" class="button" id="resetButton" >Reset</button>
    <button type="button" class="button" id="updateButton" onclick="updateAdminDetails()">Update Details</button><br>
</div>

<br>
<button type="button" class="button" id="backButton" onclick="goBack()">Back</button>
<hr>
<div class="footer">
    <footer>
        <p>&copy;2023 Student Management System</p>
    </footer>
</div>
</body>
</html>
