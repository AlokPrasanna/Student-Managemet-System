<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Login</title>
    <link href="/CSS/TeacherLogin.css" type="text/css" rel="stylesheet">
</head>
<script src="/JS/jquery-3.7.1.min.js"></script>
<script src="/JS/TeacherLogin.js"></script>
<body>
<div>
    <header id="header">
        <h2>Student Management System</h2>
        <nav>
            <ul>
                <li><a href="http://localhost:8080/studentms">Home</a></li>
                <li><a href="http://localhost:8080/studentms/teacherLogin">Teacher</a></li>
                <li><a href="http://localhost:8080/studentms/loginStudent">Student</a></li>
            </ul>
        </nav>
    </header>
</div>
<hr>
<br><br>
<div id="content">
    <h2>Teacher Login Form</h2>
    <br>
    <form>
        <label for="teacherId">Teacher ID:</label>
        <input type="text" id="teacherId" name="teacherId" placeholder="E.g. T12345" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="reset" class="button" id="resetButton">Reset</button>
        <button type="button" class="button" id="loginButton" onclick="loginTeacher()" >Login</button>
    </form>
    <br>
    <div id="linkRegisterPage">
        <a href="http://localhost:8080/studentms/teacherRegistration">Do not have an account?</a>
    </div>
</div>
<button type="button" class="button" id="backButton" onclick="goBack()">Back</button>
<br>
<hr>
<div class="footer">
    <footer>
        <p>&copy;2023 Student Management System</p>
    </footer>
</div>

</body>
</html>
