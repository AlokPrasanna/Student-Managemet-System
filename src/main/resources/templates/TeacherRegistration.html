<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Registration</title>
    <link href="/CSS/TeacherRegistration.css" type="text/css" rel="stylesheet">
</head>
<script src="/JS/jquery-3.7.1.min.js"></script>
<script src="/JS/TeacherRegistration.js"></script>
<body>
<div>
    <header id="header">
        <h2>Student Management System</h2>
        <nav>
            <ul>
                <li><a href="http://localhost:8080/studentms">Home</a></li>
                <li><a href="http://localhost:8080/studentms/teacherLogin">Teacher</a></li>
                <li><a href="http://localhost:8080/studentms/loginStudent">Student</a></li>
            </ul>
        </nav>
    </header>
</div>
<hr>
<br>
<div class="content">
    <h1>Teacher Registration Form</h1>
    <br>
    <form>
        <label for="teacherId">Teacher ID:</label>
        <input type="text" id="teacherId" name="teacherId" placeholder="E.g., T12345" required>
        <br><br>
            <label for="teacherName">Teacher Name:</label>
            <select id="title" name="title" required>
                <option value="Mr.">Mr.</option>
                <option value="Miss">Miss</option>
                <option value="Ms.">Ms.</option>
                <option value="Ven">Ven</option>
            </select>
            <input type="text" id="teacherName" name="teacherName" placeholder="John Doe" required>

        <br><br>

        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress" placeholder="email@example.com" required>
        <br><br>

        <label for="tel">Contact Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="071-*******" required>
        <br><br>

        <label for="subject">Select subject:</label>
        <select id="selectSubject">
            <option value="none">None</option>
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
            <option value="Sinhala">Sinhala</option>
            <option value="English">English</option>
            <option value="Buddhism">Buddhism</option>
            <option value="History">History</option>
        </select>

        <br>

        <label for="birthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday" required>
        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <input type="hidden" id="accessibility" name="accessibility" value="false">
        <br><br>

        <button type="reset" class="button" id="resetButton">Reset</button>
        <button type="button" class="button" id="registerButton" onclick="registerTeacher()" >Register</button>
    </form>
    <br>
</div>
