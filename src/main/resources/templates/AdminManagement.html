<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Management Page</title>
    <link href="/CSS/AdminManagement.css" type="text/css" rel="stylesheet">
</head>
<script src="/JS/jquery-3.7.1.min.js"></script>
<script src="/JS/AdminManagement.js"></script>
<body>
<div>
  <header id="header">
    <h2>Student Management System</h2>
    <nav>
      <ul>
        <li><a href="http://localhost:8080/studentms/adminDashboard">Home</a></li>
        <li><a href="http://localhost:8080/studentms/admin/viewAdminProfile">View profile</a></li>
        <li><a href="http://localhost:8080/studentms/admin/updateDetails">Update Profile</a></li>
        <li><a onclick="logOut()">Log out</a></li>
      </ul>
    </nav>
  </header>
</div>
<hr>
<br>
<div class="content">
  <div class="selection">
    <h2>Selection Area</h2>
    <button type="button" class="button" id="giveAccess" onclick="giveAdminAccessList()">Give Access</button><br><br>
    <button type="button" class="button" id="deleteAdmin" onclick="deleteAdminList()">Delete Admin</button><br><br>
    <button type="button" class="button" id="getAdminDetails" onclick="getAdmindetails()">Get Admin Details</button><br><br>
    <button type="button" class="button" id="getAllAdmins" onclick="getAllAdmins()">Get All Admins</button><br><br>
  </div>
  <div class="dataArea">
    <h2>Data Area</h2>
    <div id="dataArea"></div>
  </div>
  <div class="functionArea">
    <h2>Function Area</h2>
    <div id="functionArea"></div>
  </div>
</div>
<button type="button" class="button" id="backButton" onclick="goBack()">Back</button>
<br>
<hr>
<div class="footer">
  <footer>
    <p>&copy;2023 Student Management System</p>
  </footer>
</div>
</body>
</html>
