<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Inbox Page</title>
    <link href="/CSS/StudentInboxPage.css" type="text/css" rel="stylesheet">
</head>
<script src="/JS/jquery-3.7.1.min.js"></script>
<script src="/JS/StudentInboxPage.js"></script>
<body>
<div>
    <header id="header">
        <h2>Student Management System</h2>
        <nav>
            <ul>
                <li><a href="http://localhost:8080/studentms/StudentDashboard">Home</a></li>
                <li><a href="http://localhost:8080/studentms/viewStudentProfile">View Profile</a></li>
                <li><a href="http://localhost:8080/studentms/updateStudentProfile">Update Profile</a></li>
                <li><a onclick="logOut()">Log Out</a></li>
            </ul>
        </nav>
    </header>
</div>
<hr>

<div class="content">
    <div class="chatList">
        <h2 style="padding: 10px">Chat List</h2>
        <div id="chatList"></div>
    </div>
    <div class="messageListArea">
        <h2 style="padding: 10px">Message List</h2>
        <div id="messageListArea"></div>
    </div>
    <div class="replyArea">
        <h2 style="padding: 10px">Reply Area</h2>
        <div id="replyArea">
            <label for="replyMsg">Type Reply Message Here:</label><br>
            <textarea id="replyMsg" rows="12" cols="40"></textarea><br>
            <button type="button" class="button" id="sendMessage" onclick="saveMessageInStudentChatTable()"> Send </button><br><br>
        </div>
    </div>
</div>
<br>
<button type="button" class="button" id="backButton" onclick="goBack()">Back</button><br>


<br>
<hr>
<div class="footer">
    <footer>
        <p>&copy;2023 Student Management System</p>
    </footer>
</div>


</body>
</html>
