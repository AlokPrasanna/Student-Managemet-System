<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get All Teachers</title>
    <link href="/CSS/GetAllTeachers.css" type="text/css" rel="stylesheet">
</head>
<script src="/JS/jquery-3.7.1.min.js"></script>
<script src="/JS/GetAllTeachers.js"></script>
<body>
<div>
    <header id="header">
        <h2>Student Management System</h2>
        <nav>
            <ul>
                <li><a href="http://localhost:8080/studentms/adminDashboard">Home</a></li>
                <li><a href="http://localhost:8080/studentms/admin/viewAdminProfile">View profile</a></li>
                <li><a href="http://localhost:8080/studentms/admin/updateDetails">Update Profile</a></li>
                <li><a onclick="logOut()">Log out</a></li>
            </ul>
        </nav>
    </header>
</div>
<hr>
<div class="content">
    <div id="leftContent">
        <h1>All Teachers Detail Table</h1>
        <table id="table">
            <tr>
                <th scope="col">Teacher ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Subject</th>
                <th scope="col">DOB</th>
                <th scope="col">Gender</th>
            </tr>
            <tbody id="teacherDetailsTable">

            </tbody>
        </table>
    </div>

    <div id="rightContent">
        <div id="teachersCount"></div>
    </div>
</div>
<button type="button" class="button" id="backButton" onclick="goBack()">Back</button>
<br>
<hr>
<div class="footer">
    <footer>
        <p>&copy;2023 Student Management System</p>
    </footer>
</div>

</body>
</html>
