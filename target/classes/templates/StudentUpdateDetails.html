<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Update Details</title>
    <link href="/CSS/StudentUpdateDetails.css" type="text/css" rel="stylesheet">
</head>
<script src="/JS/jquery-3.7.1.min.js"></script>
<script src="/JS/StudentUpdateDetails.js"></script>
<body>
<div>
    <header id="header">
        <h2>Student Management System</h2>
        <nav>
            <ul>
                <li><a href="http://localhost:8080/studentms/StudentDashboard">Home</a></li>
                <li><a href="http://localhost:8080/studentms/viewStudentProfile">View Profile</a></li>
                <li><a href="http://localhost:8080/studentms/updateStudentProfile">Update Profile</a></li>
                <li><a onclick="logOut()">Log Out</a></li>
            </ul>
        </nav>
    </header>
</div>
<hr>
<br>
<div id="content" >
    <h1>Update Profile</h1><br>
    <label for="studentName">Name: </label>
    <input type="text" id="studentName" name="studentName" placeholder="John Doe">
    <br>
    <label for="email">Email Address: </label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com">
    <br>
    <label for="grade">Grade:</label>
    <select id="grade" name="grade" >
        <option value="">None</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
    </select>
    <br>
    <label for="studentClass">Class:</label>
    <select id="studentClass" name="studentClass" >
        <option value="">None</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
    </select>
    <br>
    <label for="birthday">Date of Birth: </label>
    <input type="date" id="birthday" name="birthday">
    <br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="">None</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <br><br>
    <button type="reset" class="button" id="resetButton">Reset</button>
    <button type="button" class="button" id="updateButton" onclick="updateStudentDetails()">Update</button>
</div>
<button type="button" class="button" id="backButton" onclick="goBack()">Back</button>
<br>
<hr>
<div class="footer">
    <footer>
        <p>&copy;2023 Student Management System</p>
    </footer>
</div>
</body>
</html>
