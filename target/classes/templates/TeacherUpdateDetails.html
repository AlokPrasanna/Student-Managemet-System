<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Details</title>
  <link href="/CSS/TeacherUpdateDetails.css" type="text/css" rel="stylesheet">
</head>
<script src="/JS/jquery-3.7.1.min.js"></script>
<script src="/JS/TeacherUpdateDetails.js"></script>
<body>
<div>
  <header id="header">
    <h2>Student Management System</h2>
    <nav>
      <ul>
        <li><a href="http://localhost:8080/studentms/teacherDashboard">Home</a></li>
        <li><a href="http://localhost:8080/studentms/viewTeacherProfile">View Profile</a></li>
        <li><a href="http://localhost:8080/studentms/updateTeacherProfile">Update Profile</a></li>
        <li><a onclick="logOut()">Log Out</a></li>
      </ul>
    </nav>
  </header>
</div>
<hr>
<br>
<div id="content">
  <h1>Update Profile</h1><br>
  <label for="teacherName">Teacher Name:</label>
  <select id="title" name="title" >
    <option value="">None</option>
    <option value="Mr.">Mr.</option>
    <option value="Miss">Miss</option>
    <option value="Ms.">Ms.</option>
    <option value="Ven">Ven</option>
  </select>
  <input type="text" id="teacherName" name="teacherName" placeholder="John Doe" >
  <label for="emailAddress">Email Address:</label>
  <input type="email" id="emailAddress" name="emailAddress" placeholder="email@example.com" >
  <br>

  <label for="tel">Contact Number:</label>
  <input type="tel" id="tel" name="tel" placeholder="071-*******" >
  <br>

  <label for="selectSubject">Select subject:</label>
  <select id="selectSubject">
    <option value="">None</option>
    <option value="Maths">Maths</option>
    <option value="Science">Science</option>
    <option value="Sinhala">Sinhala</option>
    <option value="English">English</option>
    <option value="Buddhism">Buddhism</option>
    <option value="History">History</option>
  </select>
  <label for="birthday">Date of Birth:</label>
  <input type="date" id="birthday" name="birthday" >
  <br>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="">None</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select><br>
  <button type="reset" class="button" id="resetButton" >Reset</button>
  <button type="button" class="button" id="updateButton" onclick="updateTeacherDetails()">Update Details</button><br>
</div>

<br>
<button type="button" class="button" id="backButton" onclick="goBack()">Back</button><br>
<hr>
<div class="footer">
  <footer>
    <p>&copy;2023 Student Management System</p>
  </footer>
</div>
</body>
</html>
