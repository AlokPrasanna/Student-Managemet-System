<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Register</title>
    <link href="/CSS/StudentRegister.css" rel="stylesheet" type="text/css">
</head>
<script src="/JS/jquery-3.7.1.min.js"></script>
<script src="/JS/StudentRegister.js" ></script>
<body>
<div>
    <header id="header">
        <h2>Student Management System</h2>
        <nav>
            <ul>
                <li><a href="http://localhost:8080/studentms">Home</a></li>
                <li><a href="http://localhost:8080/studentms/teacherLogin">Teacher</a></li>
                <li><a href="http://localhost:8080/studentms/loginStudent">Student</a></li>
            </ul>
        </nav>
    </header>
</div>
<hr>
<br><br>
<div id="content">
    <h2>Student Registration Form</h2>
    <br>
    <form>
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" placeholder="E.g., 123456" required>
        <br><br>

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" placeholder="John Doe" required>
        <br><br>

        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress" placeholder="email@example.com" required>
        <br><br>

        <label for="grade">Grade:</label>
        <select id="grade" name="grade" required>
            <option value="none">None</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <br><br>

        <label for="studentClass">Class:</label>
        <select id="studentClass" name="studentClass" required>
            <option value="none">None</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
        <br><br>

        <label for="birthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday" required>
        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <input type="hidden" id="accessibility" name="accessibility" value="false">
        <br><br>

        <button type="reset" class="button" id="resetButton">Reset</button>
        <button type="button" class="button" id="registerButton" onclick="registerStudent()" >Register</button>
    </form>
</div>
<button type="button" class="button" id="backButton" onclick="goBack()">Back</button>
<br>
<hr>
<div class="footer">
    <footer>
        <p>&copy;2023 Student Management System</p>
    </footer>
</div>
</body>
</html>
